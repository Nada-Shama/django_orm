<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static '/css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table class="table table-striped table-bordered ms-5 mt-5" id='show_table'>
        <thead class="table-dark">
            <tr>
            <th>ID</th>
            <th>title</th>
            <th>network</th>
            <th>relase_date</th>
            <th>actions</th>
            </tr>
        </thead>
        <tbody>
            
            {%for show in shows%}
            <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td> <a href="{%url 'showw' show.id%}">show</a> | <a href="{%url 'edit' show.id%}">edit</a> |  <a href="{%url 'delete' show.id%}">delete</a></td>
           </tr>
            {%endfor%}
            
        </tbody>
    </table>
    <a href="{% url 'new'%}">Add a new show</a>
    
</body>
</html>
