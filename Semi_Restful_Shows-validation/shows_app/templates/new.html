<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body class='mx-auto col-8'>
    <div class='d-flex justify-content-between mb-3' style='margin:40px;'> 
        <h2>Add a new show</h2>
        <a href="{%url 'shows'%}">Go Back</a>
    </div>
        <form method="POST" action="{% url 'create' %}" class="col-10 mx-auto">
            {% csrf_token %}

            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control mb-3 border-dark">

            <div class="d-flex gap-3 mb-3">
                <input type="text" name="network" id="network" class="form-control flex-1 border-dark" placeholder="Network">
                <input type="date" name="r_date" id="r_date" class="form-control flex-1 border-dark">
            </div>

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" class="form-control mb-3 border-dark" rows="4"></textarea>

            <div class="text-center">
                <button type="submit" class=" btn-sm">Create</button>
            </div>
        </form>
<div>
    {%if messages%}
    <ul>
        {%for message in messages%}
        <li>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}
</div>

        
</body>
</html>
