<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
        <div class='d-flex justify-content-between mb-3' style='margin:40px;'> 
            <h2>Edit Show {{show.id}}</h2>
            <a href="{%url 'shows'%}">Go Back</a>
         </div>
        <form method="POST" action="{% url 'update' show.id %}" class="col-8 mx-auto">
            {% csrf_token %}

            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ show.title }}" placeholder="{{ show.title }}" class="form-control mb-3 border-dark">

            <div class="d-flex gap-3 mb-3">
                <input type="text" name="network" value="{{ show.network }}" placeholder="{{ show.network }}" class="form-control flex-1 border-dark">
                <input type="date" name="r_date" value="{{ show.release_date }}" class="form-control flex-1 border-dark">
            </div>

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" placeholder="{{ show.description }}" class="form-control mb-3 border-dark" rows="4">{{ show.description }}</textarea>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </div>
        </form>

       
</body>
</html>
