<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
           {% load static %} 
      <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

    <title>Document</title>
  </head>
  <body>
    <div class="col-10 offset-1 mt-4" >
    <h1 class="text-center mb-4">All the Users</h1>
    <table class="table table-striped col-6">
      <thead >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
         </thead>
         <tbody>
         </div>
         <div class='col-7 offset-3'>
        {%for user in users%}
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}} </td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>

          </tr>
          {%endfor%}
        </tbody>
    </table>
    <br>
    <h2 class="text-center mb-4 ">Add a User</h2>
    <form method='POST' class='col-10 offset-2'>
          {%csrf_token%}
          <div class='rows ' >
        <div class="cols">
      <lable class=>First_Name:</lable>
      <input type="text"name='f_name'>
            <lable>Email</lable>
      <input type="text" name='email'>
        </div>
    <div class="cols">
      <lable>Last_Name:</lable>
      <input type="text" name='l_name' >
            <lable>Age</lable>
      <input type="text" name='age'>
         </div>
      
  <div>
      <button type='submit' class='offset-4 mt-3 mb-3'>Submit</button>
    </form>
  </div>
  </body>
</html>
